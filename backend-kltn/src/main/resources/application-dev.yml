:spring:
  config:
    activate:
      on-profile: dev
  application:
    name: backend-kltn
  
  datasource:
    url: ${SPRING_MYSQL_DATASOURCE_URL:jdbc:mysql://localhost:3306/kltn-dev?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update # hoặc 'create-drop' nếu muốn tạo mới mỗi lần khởi động
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
  web:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
